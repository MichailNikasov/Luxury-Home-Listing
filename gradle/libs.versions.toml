hiltAndroid = "2.51.1"
hiltNavigation = "1.2.0"
javaxInject = "1"
kotlin = "2.0.21"
coreKtx = "1.13.1"
kotlinxCoroutinesCore = "1.9.0"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.12.01"
loggingInterceptor = "4.12.0"
moshi = "1.15.1"
moshiKotlinCodegen = "1.14.0"
retrofit = "2.11.0"
